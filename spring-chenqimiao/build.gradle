plugins {
	id 'java'
}

group 'org.springframework'
version '5.2.1.BUILD-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile(project(":spring-context"))
	compile(project(":spring-test"))
	//引入aspectj依赖，Spring默认没有引入这个依赖
	compile ("org.aspectj:aspectjweaver:1.9.4")
	compile ("javax.annotation:javax.annotation-api:1.3.2")

	compile "org.apache.commons:commons-pool2:2.9.0"

	//假如依赖的依赖是optional，间接依赖，也需要手动引入
	compile("org.yaml:snakeyaml")
	testCompile group: 'junit', name: 'junit', version: '4.13'
	testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '2.2'
}
